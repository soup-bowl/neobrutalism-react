name: Release Node Package

on:
  release:
    types: [created]

jobs:
  set-version-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"
          registry-url: "https://npm.pkg.github.com"

      - name: Extract version from tag
        id: extract_version
        run: |
          TAG_NAME=${GITHUB_REF##*/}
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV

      - name: Update version using npm
        run: npm version $TAG_NAME --no-git-tag-version

      - name: Login to GitHub Packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_REGISTRY_TOKEN }}
        run: |
          echo "@soup-bowl:registry=https://npm.pkg.github.com/" >> ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_REGISTRY_TOKEN }}" >> ~/.npmrc

      - name: Install dependencies
        run: npm ci

      - name: Publish to GitHub Packages
        run: npm publish --registry=https://npm.pkg.github.com/
